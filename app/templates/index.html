<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cashpad</title>

    <!-- Bootstrap -->
     {% assets "css_all" %}
        <link href="{{ ASSET_URL }}" rel="stylesheet">
    {% endassets %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
\
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- scrollToTop -->
      <!-- ================ -->
      <div class="scrollToTop"><i class="icon-up-open-big"></i></div>

      <!-- header start -->
      <!-- ================ -->
      <header class="header fixed clearfix navbar navbar-fixed-top">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">

              <!-- header-left start -->
              <!-- ================ -->
              <div class="header-left clearfix">

                <!-- logo -->
                <div class="logo smooth-scroll">
                  <a href="/"><img id="logo" src="/static/images/logo.png" alt="logo"></a>
                </div>

                <!-- name-and-slogan -->
                <div class="site-name-and-slogan smooth-scroll">
                    <!--                   <div class="site-name"><a href="#banner">Cashpad</a></div>
                  <div class="site-slogan">Free Bootstrap Theme by <a target="_blank" href="http://htmlcoder.me">HtmlCoder</a></div>
                    -->
                </div>

              </div>
              <!-- header-left end -->
            </div>
            <div class="col-md-8 col-xs-8 col-sm-8">

              <!-- header-right start -->
              <!-- ================ -->
              <div class="header-right clearfix">

                <!-- main-navigation start -->
                <!-- ================ -->
                <div class="main-navigation animated">

                  <!-- navbar start -->
                  <!-- ================ -->
                  <nav class="topnavbar navbar navbar-default" role="navigation">
                    <div class="container-fluid">

                      <!-- Toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                          <span class="sr-only">{{ _("Navigation") }}</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                      </div>

                      <!-- Collect the nav links, forms, and other content for toggling -->
                      <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                          <li class="active"><a class="text-uppercase" href="/">{{ _("accueil") }}</a></li>
                        </ul>
                      </div>

                    </div>
                  </nav>
                  <!-- navbar end -->

                </div>
                <!-- main-navigation end -->

              </div>
              <!-- header-right end -->

            </div>
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- Indicators -->

      <div class="container-fluid">
        <!-- Content gose here -->
      </div>

     {% assets "js_all" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>
